spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

# Заглушечные JWT‑свойства, чтобы JwtService и SecurityConfig создались без ошибок
jwt:
  secret: testSecretKeyThatIsLongEnoughToBeValid
  expiration-ms: 60000         # 1 минута
  refresh-expiration-ms: 120000 # 2 минуты